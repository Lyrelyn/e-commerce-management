<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id} != null ? '编辑商品' : '新增商品'">商品管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4" th:text="${product.id} != null ? '编辑商品' : '新增商品'">新增商品</h1>

    <form th:action="@{${product.id} != null ? '/products' : '/products'}"
          th:object="${product}" method="post">

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <label for="name" class="form-label">商品名称</label>
            <input type="text" id="name" th:field="*{name}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">商品描述</label>
            <textarea id="description" th:field="*{description}" class="form-control"></textarea>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">价格</label>
            <input type="number" id="price" th:field="*{price}" class="form-control" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">库存</label>
            <input type="number" id="stock" th:field="*{stock}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">分类</label>
            <input type="text" id="category" th:field="*{category}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="brand" class="form-label">品牌</label>
            <input type="text" id="brand" th:field="*{brand}" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">状态</label>
            <select id="status" th:field="*{status}" class="form-control">
                <option value="active">在售</option>
                <option value="inactive">下架</option>
                <option value="pending">待审核</option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">保存</button>
        <a href="/products" class="btn btn-secondary ms-2">返回</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
